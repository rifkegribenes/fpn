<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      .team-links-container {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        padding: 20px;
        font-family: Lato, sans-serif;
      }

      .team-link {
        flex: 1 0 200px;
        max-width: 220px;
      }

      @media (max-width: 600px) {
        .team-link {
          flex: 1 0 100%;
        }
      }

      a {
        display: block;
        padding: 10px;
        background-color: #f1f1f1;
        text-decoration: none;
        border-radius: 5px;
        color: #333;
        transition: background-color 0.2s ease;
      }

      a:hover {
        background-color: #e0e0e0;
      }

      #loading {
        font-family: sans-serif;
        font-size: 16px;
        padding: 20px;
        text-align: center;
      }
      .spinner {
        border: 6px solid #f3f3f3;
        border-top: 6px solid #666;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        margin: 0 auto 10px;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Loading message -->
    <div id="loading">
      <div class="spinner"></div>
      <p>Loading team links...</p>
    </div>

    <!-- Container for team links -->
    <div id="links" class="team-links-container" style="display: none;">
      <? for (let i = 0; i < teamLinks.length; i++) { ?>
        <div class="team-link">
          <a href="<?= teamLinks[i].url ?>" target="_blank"><?= teamLinks[i].name ?></a>
        </div>
      <? } ?>
    </div>

    <script>
      // When the page is loaded, hide the loading message and show the links
      window.addEventListener('DOMContentLoaded', function () {
        document.getElementById("loading").style.display = "none";
        document.getElementById("links").style.display = "flex";
      });
    </script>
  </body>
</html>
