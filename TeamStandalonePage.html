<!-- TeamStandalonePage.html -->
<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body { font-family: Lato, sans-serif; padding: 20px; }
    </style>
  </head>
  <body>
    <h2>Team Page</h2>
    <div id="teamContent">Loading team info...</div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const team = urlParams.get("team");

      console.log("Team param from URL:", team);

      google.script.run
        .withSuccessHandler(function(content) {
          document.getElementById("teamContent").innerHTML = content;
        })
        .getTeamData(team);  
    </script>
  </body>
</html>
